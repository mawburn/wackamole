<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Wackamole</title>
</head>
<body>
  <div id="container">
    <div id="mode">
      <input type="radio" id="easy" name="difficulty" class="difficulty" value="20" />
      <label for="easy">Easy</label>

      <input type="radio" id="medium" name="difficulty" class="difficulty" value="50" checked/>
      <label for="medium">Med</label>

      <input type="radio" id="hard" name="difficulty" class="difficulty" value="100" />
      <label for="hard">Hard</label>

      <button id="game">Start</button>
    </div>
    <div id="gameboard">
      <div class="row">
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
      </div>
      <div class="row">
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
      </div>
      <div class="row">
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
      </div>
    </div>
    <div class="bottom">Score: <span id="score"></span></div>
  </div>
</body>
</html>
